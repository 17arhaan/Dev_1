<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test 8.1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="media-player">
        <video id="videoPlayer" width="320" height="240" controls>
            <source src="sample-video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        
        <audio id="audioPlayer" controls>
            <source src="metro-boomin-make-it-boom-sound-effect.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        
        <div class="controls">
            <button onclick="playMedia('videoPlayer')">Play Video</button>
            <button onclick="pauseMedia('videoPlayer')">Pause Video</button>
            <button onclick="playMedia('audioPlayer')">Play Audio</button>
            <button onclick="pauseMedia('audioPlayer')">Pause Audio</button>
            <input type="range" id="volumeControl" min="0" max="1" step="0.1" onchange="setVolume(this.value)" value="1">
            <button onclick="toggleFullscreen('videoPlayer')">Fullscreen</button>
        </div>
    </div>
    
</html>
